<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/status.css">

</head>

<body>
    <!-- start header -->
    <header>
        <div class="header">
            <div class="word">WhatsApp</div>
            <div class="icons">
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="com.html"><i class="fa-solid fa-users"></i></a></li>
                <li><a href="index.html">Chats</a></li>
                <li><a href="" class="active">Status</a></li>
                <li><a href="call.html" class="calls">Calls</a></li>
            </ul>
        </nav>
    </header>
    <!-- end header -->
    <!-- start chat box  -->
    <section>
        <ul>
            <li class="self"><img src="media/photos/main.jpg" alt="photo">
                <div class="text">
                    <p class="name">My status </p>
                    <p class="mess"><i class="fa-solid fa-plus plus"></i> Tap to add status update </p>
                </div>
            </li>
            <div class="fixed">
                <i class="fa-solid fa-pen pen"></i>
                <i class="fa-solid fa-camera camera"></i>
            </div>
            <div class="recent">
                <p>Recent updates</p>
            </div>
            <li class="self"><img src="media/photos/s-1.jpg" class="img-2" alt="photo">
                <div class="text">
                    <p class="name">Chikako Takara </p>
                    <p class="mess"> Just now</p>
                </div>
            </li>
            <li class="self"><img src="media/photos/s-2.jpg" class="img" alt="photo">
                <div class="text">
                    <p class="name">Kanna Honoka </p>
                    <p class="mess"> 58 minutes ago</p>
                </div>
            </li>
            <p class="viewed">Viewed updates</p>
            <li class="self"><img src="media/photos/s-3.jpg" class="img-3" alt="photo">
                <div class="text">
                    <p class="name">Tadao </p>
                    <p class="mess"> 34 minutes ago</p>
                </div>
            </li>
        </ul>
    </section>

    <!-- end chat box  -->
</body>

</html>
